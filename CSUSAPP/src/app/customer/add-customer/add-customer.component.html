
<div class="d-flex page-header py-1 m-3" style="width: 94%;padding-left: 3%;">
  <div class="p-2 me-auto page-title" >Add New Customer</div>

  <div class="page-title " >   
    <button type="button" class="btn" style="background-color: #2b79c7 !important;color: white;" (click)="navigateList()"  >Back</button>
 </div>

</div>

<div class="sec-custome" style="width: 94%;padding-left: 5%;">

    <form [formGroup]="addCustomerForm" (ngSubmit)="addData()">

        <div class="row">
           
             <div class="form-group col-lg-6 mb-3">
               <label  class="card-text">Company Name<sup class="astric">*</sup></label>
               <input type="text" (keypress)="keyPressAlpha($event,'fullName')"  class="form-control" formControlName="fullName" >
             </div>

             <div class="form-group col-lg-6 mb-3">
              <label  class="card-text">Company Code<sup class="astric">*</sup></label>
              <input type="text" (keypress)="keyPressAlpha($event,'companyCode')"  class="form-control" formControlName="companyCode" >
            </div>

             <div class="form-group col-lg-6 mb-3">
              <label  class="card-text">Customer Name<sup class="astric">*</sup></label>
              <input type="text" (keypress)="keyPressAlpha($event,'customerName')"  class="form-control" formControlName="customerName" >
            </div>

            <div class="form-group col-lg-6 mb-3">
              <label  class="card-text">Region</label>
              <input type="text"   class="form-control" formControlName="region">
            </div>

            <div class="form-group col-lg-6 mb-3">
              <label  class="card-text">Customer Email<sup class="astric">*</sup></label>
              <input type="email"  class="form-control" formControlName="customerEmailId" >
            </div>

            <div class="form-group col-lg-6 mb-3">
              <label  class="card-text">Customer Mobile  <sup class="astric">*</sup></label>
              <input type="text" (keypress)="numberOnly($event)"  class="form-control" formControlName="customerPhone" >
            </div>

            <div class="form-group col-lg-6 mb-3">
              <label  class="card-text">Commencement Date</label>
              <input type="date"  class="form-control" formControlName="accountCreationDate">
            </div>

              <div class="form-group col-lg-6 mb-3">
                 <label  class="card-text">Industry Segment</label>
                 <input type="text"  class="form-control" formControlName="industrySegment">
               </div>

               <div class="form-group col-lg-6 mb-3">
                <label  class="card-text">Current status</label>
                <input type="text"  class="form-control" formControlName="status">
              </div>

              <div class="form-group col-lg-6 mb-3">
                <label  class="card-text">Customer Address</label>
                <input type="text"  class="form-control" formControlName="customerAddress">
               <!-- <textarea class="form-textarea" formControlName="customerAddress" rows="2" cols="75"></textarea> -->
              </div>

              <div class="form-group col-lg-6 mb-3">
                <label  class="card-text">Sales Agent</label>
               <textarea class="form-textarea" formControlName="associatenames" rows="5" cols="75"></textarea>
              </div>

              <div class="form-group col-lg-6 mb-3">
                <label  class="card-text">Current Sales</label>
               <textarea class="form-textarea" formControlName="serviceNames" rows="5" cols="75"></textarea>
              </div>

              <div class="form-group col-lg-6 mb-3">
                <label  class="card-text">Cross Sell Opportunity</label>
               <textarea class="form-textarea" formControlName="crosSell" rows="5" cols="75"></textarea>
              </div>

              <div class="form-group col-lg-6 mb-3">
                <label  class="card-text">Upselling Opportunity</label>
               <textarea class="form-textarea" formControlName="upSell" rows="5" cols="75"></textarea>
              </div>

              <div class="form-group col-lg-6 mb-3">
                <label  class="card-text">Person Responsility</label>
               <textarea class="form-textarea" formControlName="personResponsility" rows="5" cols="75"></textarea>
              </div>

              <div class="form-group col-lg-6 mb-3">
                <label  class="card-text">Goals</label>
               <textarea class="form-textarea" formControlName="goals" rows="5" cols="75"></textarea>
              </div>

              <div class="form-group col-lg-6 mb-3">
                <label  class="card-text">Account History</label>
               <textarea class="form-textarea" formControlName="accountHistory" rows="5" cols="75"></textarea>
              </div>

              <div class="form-group col-lg-6 mb-3">
                <label  class="card-text">Notes</label>
               <textarea class="form-textarea" formControlName="notes" rows="5" cols="75"></textarea>
              </div>

            </div>

            <div class="d-flex justify-content-end my-2" >
              <button type="submit" [disabled]="addCustomerForm.invalid" class="btn" style="background-color: #2b79c7 !important;color: white;"  >Save</button>
            </div>

    </form>
</div>
