<div style="background-color: white;color: black;padding: 10px;">

    <div class="d-flex page-header py-1">
      <div class="p-2 me-auto page-title" >Add New Associate</div>
    </div>
   
      <form [formGroup]="addCustomerForm" (ngSubmit)="onNoClick()" >
  
        <div class="row">
            <div class="form-group col-lg-6 mb-3">
               <label for="title" class="card-text">Service Name</label>
               <input type="text"  class="form-control" formControlName="serviceName">
             </div>
    
             <div class="form-group col-lg-6 mb-3">
               <label for="name" class="card-text">Sale Date</label>
               <input type="text"   class="form-control" formControlName="saleDate" >
             </div>
    
              <div class="d-flex justify-content-end mt-5">
                <button type="submit" class="btn btn-primary"  >Save</button>
              </div>
            </div>
    
        </form>
    <!-- </mat-dialog-content> -->
  
    </div>
