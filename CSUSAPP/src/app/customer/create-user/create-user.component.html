<div class="d-flex page-header py-1 m-3" style="width: 48%;padding-left: 4%;">
    <div class="p-2 me-auto page-title" >Add New User</div>
  
    <div class="page-title " >   
      <button type="button" class="btn" style="background-color: #2b79c7 !important;color: white;" (click)="navigateList()"  >Back</button>
   </div>
  
  </div>

<div class="container">
    <div class="row">
        <div class="col-6">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

                <div class="form-group mb-3">
                  <label class="form-control-label">First Name</label>
                  <input type="text" class="form-control" formControlName="firstName" name="userEmail"
                    [ngClass]="{'is-invalid':(submitted && f['firstName'].errors) ||(f['firstName'].errors && f['firstName'].touched) }">
                  <div
                    *ngIf="(submitted && f['firstName'].errors) ||(f['firstName'].errors && f['firstName'].touched)"
                    class="invalid-feedback">
                    <div *ngIf="f['firstName'].errors['required']">
                      FirstName is required
                    </div>
                 
                  </div>
                </div>
        
                <div class="form-group mb-3">
                  <label class="form-control-label">Last Name</label>
                  <input type="text" class="form-control" formControlName="lastName" name="lastName"
                    [ngClass]="{'is-invalid':(submitted && f['lastName'].errors) ||(f['lastName'].errors && f['lastName'].touched) }">
                  <div
                    *ngIf="(submitted && f['lastName'].errors) ||(f['lastName'].errors && f['lastName'].touched)"
                    class="invalid-feedback">
                    <div *ngIf="f['lastName'].errors['required']">
                      Email is required
                    </div>
                 
                  </div>
                </div>
        
                <div class="form-group mb-3">
                  <label class="form-control-label">Email</label>
                  <input type="text" class="form-control" formControlName="userEMailId" name="userEMailId"
                    [ngClass]="{'is-invalid':(submitted && f['userEMailId'].errors) ||(f['userEMailId'].errors && f['userEMailId'].touched) }">
                  <div
                    *ngIf="(submitted && f['userEMailId'].errors) ||(f['userEMailId'].errors && f['userEMailId'].touched)"
                    class="invalid-feedback">
                    <div *ngIf="f['userEMailId'].errors['required']">
                      Email is required
                    </div>
                 
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label class="form-control-label">Password</label>
                  <input type="text" class="form-control" formControlName="password" name="password"
                    [ngClass]="{'is-invalid':(submitted && f['password'].errors) ||(f['password'].errors && f['password'].touched) }">
                  <div
                    *ngIf="(submitted && f['password'].errors) ||(f['password'].errors && f['password'].touched)"
                    class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">
                      Password is required
                    </div>                    
                  </div>
                </div>  
        
                <div class="d-flex justify-content-end">
                  <button type="submit"  [disabled]="loginForm.invalid" class="btn btn-primary"  >Create</button>
                </div>
              
              </form>
</div>
</div>
  </div>
