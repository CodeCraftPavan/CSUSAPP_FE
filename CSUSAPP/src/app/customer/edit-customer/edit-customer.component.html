<div class="p-4">

    <form [formGroup]="addCustomerForm" (ngSubmit)="submitAddUser()">

        <div class="row">
            <div class="form-group col-lg-6 mb-3">
               <label for="title" class="card-text">Abbrevation</label>
               <input type="text"  class="form-control" formControlName="abbrevation">
             </div>

             <div class="form-group col-lg-6 mb-3">
               <label for="name" class="card-text">Full Name</label>
               <input type="text"   class="form-control" formControlName="fullName" >
             </div>

             <div class="form-group col-lg-6 mb-3">
                <label for="title" class="card-text">Region</label>
                <input type="text"  class="form-control" formControlName="region">
              </div>
 
              <div class="form-group col-lg-6 mb-3">
                <label for="name" class="card-text">Industry Segment</label>
                <select   class="form-select" formControlName="industrySegment"   placeholder="enter " >
                  <!-- <option > Select Status</option> -->
                  <option *ngFor="let item of IndSegmentList"  [value]="item.id" > {{item.label }}</option>
                </select>
              </div>

              <div class="form-group col-lg-6 mb-3">
                <label for="title" class="card-text">notes</label>
                <input type="text"  class="form-control" formControlName="notes">
              </div>
 
              <div class="form-group col-lg-6 mb-3">
                <label for="name" class="card-text">status</label>
                <select   class="form-select" formControlName="status"   placeholder="enter " >
                  <!-- <option > Select Status</option> -->
                  <option *ngFor="let item of statusList"  [value]="item.id" > {{item.label }}</option>
                </select>
              </div>

            </div>

            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-primary" (click)="addsoldServices()" >Add Sold Services</button>
            </div>

            <div class="col-lg-3">

            <div formArrayName="soldServices"  >
              <div *ngFor="let x of soldServicesArray.controls; let i=index" [formGroupName]="i">
                <label for="title" class="card-text">Sold Service Name</label>
                <input class="form-control" formControlName="serviceName" type="text">
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end mt-5">
            <button type="button" class="btn btn-primary" (click)="addassociates()" >Add Associate</button>
          </div>

          <div class="col-lg-3">

            <div formArrayName="associates"  >
              <div *ngFor="let x of associatesArray.controls; let i=index" [formGroupName]="i">
               
                <div class="form-group">
                  <label for="title" class="card-text">Associate Name</label>
                  <input class="form-control" formControlName="associateName" type="text">
                </div>

                <div class="form-group">
                  <label for="title" class="card-text">Role</label>
                  <input class="form-control" formControlName="role" type="text">
                </div>

                <div class="form-group">
                  <label for="title" class="card-text">Contact</label>
                  <input class="form-control" formControlName="contactInformation" type="text">
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-end mt-5">
            <button type="submit" class="btn btn-primary"  >Update</button>
          </div>

    </form>
</div>
